<header class="header">
  <div class="header-container">
    <div class="logo-brand">
      <img src="/assets/images/logo.png" alt="Logo AquaSort" height="40" />
      <span class="brand-name">AquaSort</span>
    </div>
    <nav class="nav-menu">
      <a routerLink="/inicioCliente" class="nav-link">
        <i class="fas fa-home"></i> Inicio
      </a>
      
      <div class="dropdown">
        <a class="nav-link dropdown-toggle">
          <i class="fas fa-cog"></i> Configurar <i class="fas fa-chevron-down"></i>
        </a>
        <div class="dropdown-menu">
          <a routerLink="/perfil" class="dropdown-item"><i class="fas fa-user"></i> Mi Perfil</a>
          <a routerLink="/ajustes" class="dropdown-item"><i class="fas fa-sliders-h"></i> Ajustes</a>
          <a routerLink="/preferencias" class="dropdown-item"><i class="fas fa-heart"></i> Preferencias</a>
        </div>
      </div>
      
      <a routerLink="/carrito" class="nav-link active">
        <i class="fas fa-shopping-cart"></i> Mi carrito
        <span class="cart-badge">(1)</span>
      </a>
      
      <button class="logout-btn" (click)="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </nav>
  </div>
</header>

<main class="cart-container">
  <h1 class="cart-title">Tu Carrito de Compras</h1>
  
  <div class="cart-content">
    <!-- Sección de productos más angosta -->
    <div class="cart-items narrow">
      <div class="cart-item">
        <div class="item-image">
          <img src="/assets/images/producto-ejemplo.jpg" alt="Filtro de Agua">
        </div>
        <div class="item-details">
          <h3>Filtro de Agua Premium</h3>
          <p class="item-presentation">Presentación: Kit Completo</p>
          <div class="item-price">$89.99</div>
          <div class="item-quantity">
            <button class="quantity-btn minus">-</button>
            <span class="quantity">1</span>
            <button class="quantity-btn plus">+</button>
          </div>
        </div>
        <div class="item-subtotal">$89.99</div>
        <button class="item-remove">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Sección derecha con resumen e información de envío -->
    <div class="order-section">
      <!-- Resumen del pedido -->
      <div class="order-summary">
        <h2>Resumen del Pedido</h2>
        
        <div class="summary-details">
          <div class="summary-row">
            <span>Subtotal</span>
            <span>$139.97</span>
          </div>
          <div class="summary-row">
            <span>Envío</span>
            <span>Gratis</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span>$139.97</span>
          </div>
        </div>
      </div>

      <!-- Información de envío -->
      <div class="shipping-info">
        <h3>Información de Envío</h3>
        
        <div class="form-group">
          <label for="fullName">Nombre Completo</label>
          <input type="text" id="fullName" placeholder="Ingresa tu nombre completo" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Teléfono de Contacto</label>
          <input type="tel" id="phone" placeholder="Ingresa tu número telefónico" required>
        </div>
        
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" placeholder="Calle, número, colonia" required>
        </div>
        
        <div class="form-group">
          <label for="reference">Referencias</label>
          <textarea id="reference" rows="2" placeholder="Ejemplo: Casa color rojo, portón negro"></textarea>
        </div>
        
        
      </div>

      <!-- Método de pago y botón -->
      <div class="payment-options">
        <h3>Método de Pago</h3>
        <div class="payment-methods">
          <label class="payment-method">
            <input type="radio" name="payment" checked>
            <i class="fas fa-money-bill-wave"></i> Efectivo al recibir
          </label>
        </div>
      </div>

      <button class="btn-checkout">Confirmar pedido</button>
    </div>
  </div>
</main>
