<h1>Solicitudes Pendientes</h1>

<table class="tabla-pedidos">
  <thead>
    <tr>
      <th># Pedido</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Referencia</th>
      <th>Fecha</th>
      <th>Cantidad</th>
      <th>Total ($)</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pedido of pedidos">
      <td>{{ pedido.numeroPedido }}</td>
      <td>{{ pedido.nombre }}</td>
      <td>{{ pedido.telefono }}</td>
      <td>{{ pedido.direccion }}</td>
      <td>{{ pedido.referencia }}</td>
      <td>{{ pedido.fecha }}</td>
      <td>{{ pedido.cantidadProductos }}</td>
      <td>{{ pedido.total }}</td>
      <td>
        <button (click)="aceptarPedido(pedido)" class="btn btn-aceptar">Aceptar</button>
        <button (click)="rechazarPedido(pedido)" class="btn btn-rechazar">Rechazar</button>
      </td>
    </tr>
  </tbody>
</table>
