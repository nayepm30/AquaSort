<section class="contacto fade-in">
  <div class="container">
    <h1 class="slide-in-top">Contáctanos</h1>
    <p class="intro">¿Tienes dudas, comentarios o quieres adquirir AquaSort? Llena el formulario y te responderemos pronto.</p>

    <div class="contact-content">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-box slide-in-left">
        <div class="input-group">
          <input type="text" placeholder="Tu nombre" formControlName="nombre" required />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Tu correo" formControlName="correo" required />
        </div>
        <div class="input-group">
          <textarea placeholder="Tu mensaje" formControlName="mensaje" rows="5" required></textarea>
        </div>
        <button class="btn" type="submit" [disabled]="contactForm.invalid">Enviar Mensaje</button>
      </form>

      <div class="info-box slide-in-right">
        <h2>Información</h2>
        <p><i class='bx bxs-map'></i> León, Guanajuato, México</p>
        <p><i class='bx bxs-envelope'></i> contacto_aquasort.mx</p>
        <p><i class='bx bxs-phone'></i> +52 477 123 4567</p>
        <div class="social">
          <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          <a href="#"><i class="bx bxl-instagram-alt"></i></a>
          <a href="#"><i class="bx bxl-linkedin-square"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
